<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Analog Clock</title>
        <link rel="stylesheet" href="style.css">
        <!-- add script.js -->
    </head>
    <body>
        <div class="page-header">
            <h1>Analog Clock</h1>

        </div>
        <script src="script.js"></script>
    </body>
</html>
